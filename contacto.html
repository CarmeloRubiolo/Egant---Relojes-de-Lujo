<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Egant</title>
    <link rel="stylesheet" href="./styles/style-old.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
      
        <div >
            <a href="./index.html"><img src="./imagenes/LogoTipo proyecto.png" alt="Logo Egant" class="header_logo"></a>
            <a href="#"><img src="./imagenes/carrito-de-compras.png" alt="Carrito de compras" class="header_carritoIdioma"></a>
            <a href="#"><img src="./imagenes/en-todo-el-mundo.png" alt="Idioma" class="header_carritoIdioma"></a>
        </div>
        <nav class="header_nav">
            <ul>
              <li><a href="./index.html">Inicio</a></li>
              <li><a href="./hombres.html">Hombres</a></li>
              <li><a href="./mujeres.html">Mujeres</a></li>
              <li><a href="./contacto.html">Contacto</a></li>
            </ul>    
        </nav> 
    </header>
    <main class="coleccion">
        <h1>Hace tu consulta!!</h1>
        <form action="" class="formulario">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="sexo" >Género:</label>
                <select name="sexo" id="sexo">
                    <option value="M">Hombre</option>
                    <option value="F">Mujer</option>
                    <option value="SE">Sin Especificar</option>
                </select>
            </div>
            <div>
                <label for="consulta">Dejanos tu mensaje</label>
                <textarea name="consulta" id="consulta" cols="40" rows="10"></textarea>
            </div>
           
           <div>
               <label for="notificaciones">¿Desea recibir notificaciones de promociones?</label>
               <input type="checkbox" id="notificaciones" name="notificaciones">
           </div>
           
    
           <input type="submit" value="Enviar"> 
           <input type="reset" value="Resetear formulario">
    
        </form>
    </main>
    <footer>
        <div>
            <a href="#"><h3> Un poco de nuestra historia</h3></a>
            <a href="#"><h3>Mantenimiento y cuidado del reloj</h3></a>
        </div>
        
        <div>
            <img src="./imagenes/facebook.png" alt="facebook" >
            <img src="./imagenes/instagram.png" alt="instagram" >
            <img src="./imagenes/twitter.png" alt="twitter" >
            <p>&copy copyrigth</p>
        </div>  
            
        
           
        <img src="./imagenes/whatsapp.png" alt="Boton de whatsapp" class="footer_btnWsp">
            
         

    </footer>
</body>
</html>
